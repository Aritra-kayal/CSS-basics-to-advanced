<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Dealer</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="hero">
      <div id="top">
        <div id="brand">
          <div id="carLogo" class="MyBrandName">
            <img src="carLogo.png" alt="brand logo" />
          </div>
          <div id="brandName" class="MyBrandName">CarVIP</div>
        </div>
        <div id="location">
          <div id="locationLogo">
            <i class="fa-solid fa-location-dot"></i>
          </div>
          <div id="address">
            No. 35-37 Huynh Thuc Khang,Ben Nghe Word,<br />District 1, Ho Chi
            Minh City
          </div>
        </div>
        <div id="contacts">
          <div id="phoneIcon"><i class="fa-solid fa-phone"></i></div>
          <div id="Hotline">Hotline:</div>
          <div id="phoneNumber">+86-878-9674-4455<br />+84-78-2415-33</div>
        </div>
        <div id="socialMedia">
          <div id="instagram" class="socialMediaIcon">
            <a href="#"><i class="fa-brands fa-square-instagram"></i></a>
          </div>
          <div id="facebook" class="socialMediaIcon">
            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
          </div>
          <div id="twitter" class="socialMediaIcon">
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
          </div>
        </div>
      </div>
      <div id="navBar">
        <div id="nav">
          <ul>
            <li class="navMenu" id="home"><a href="#">HOME</a></li>
            <li class="navMenu" id="newModels"><a href="#">NEW MODELS</a></li>
            <li class="navMenu" id="services"><a href="#">SERVICES</a></li>
            <li class="navMenu" id="aboutUs"><a href="#">ABOUT US</a></li>
            <li class="navMenu" id="news"><a href="#">NEWS</a></li>
            <li class="navMenu" id="contact"><a href="#">CONTACT</a></li>
          </ul>
        </div>
        <div id="contactSeller"><a href="#">Contact Seller</a></div>
        <div id="compareBox">
          <div id="compare"><a href="#">Compare</a></div>
          <div id="compareIcon">
            <i class="fa-solid fa-arrow-trend-up"></i>
          </div>
        </div>
        <div id="cartBox">
          <div id="cart"><a href="#">Cart</a></div>
          <div id="cartIcon"><i class="fa-solid fa-cart-shopping"></i></div>
          <div id="cartNumber">3</div>
        </div>
      </div>
    </div>
  </body>
</html>
